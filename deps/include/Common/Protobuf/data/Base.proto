syntax = "proto2";

package Data;

enum PacketType 
{
    RequestConnect = 0;
	Accepted = 1;
	Hello = 2;
    Full = 3;
    InitGame = 4;
    ReadyToJoin = 5;
    Intro = 6;
	Joined = 7;
    Disconnected = 8;
    NotifyDisconnected = 9;
	ChangeLevel = 10;
	ReadyToChange = 11;
	EnterPlaying = 12;
	Replicate = 13;
	ClientCommand = 14;
}

enum ControlType
{
	NPC = 0;
	AI = 1;
	Player = 2;
}

enum CommandType
{
	MoveLeft = 0;
	MoveRight = 1;
	MoveUp = 2;
	MoveDown = 3;
}

message Vec2
{
	required float x = 1;
	required float y = 2;
}








	