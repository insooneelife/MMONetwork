syntax = "proto2";

package Data;

enum PacketType 
{
    RequestConnect = 0;
    Full = 1;
    InitGame = 2;
    ReadyToJoin = 3;
    Intro = 4;
	Joined = 5;
    Disconnected = 6;
    NotifyDisconnected = 7;
	ChangeLevel = 8;
	ReadyToChange = 9;
	EnterPlaying = 10;
	Replicate = 11;
	ClientCommand = 12;
}

enum ControlType
{
	NPC = 0;
	AI = 1;
	Player = 2;
}

enum CommandType
{
	MoveLeft = 0;
	MoveRight = 1;
	MoveUp = 2;
	MoveDown = 3;
}

message Vec2
{
	required float x = 1;
	required float y = 2;
}








	