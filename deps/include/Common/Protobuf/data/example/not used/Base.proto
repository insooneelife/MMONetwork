syntax = "proto2";

package Data;

enum PacketType 
{
    RequestConnect = 0;
    Full = 1;
    InitGame = 2;
    ReadyToJoin = 3;
    Intro = 4;
    Disconnected = 5;
    NotifyDisconnected = 6;
	ChangeLevel = 7;
	ReadyToChange = 8;
	EnterPlaying = 9;
	ReplicateWorld = 10;
}

enum ControlType
{
	NPC = 0;
	AI = 1;
	Player = 2;
}

enum Command
{
	MoveLeft = 0;
	MoveRight = 1;
}

message Vec2
{
	required float x = 1;
	required float y = 2;
}








	