syntax = "proto2";

import "Base.proto";
import "WallAdditionalCreateData.proto";
import "SnakeAdditionalCreateData.proto";

package Data;

message EntityCreateData 
{
	required uint32 eid = 1;
	required uint32 etype = 2;
	optional Vec2 pos = 3;
	optional WallAdditionalCreateData wdata = 4;
	optional SnakeAdditionalCreateData sdata = 5;
}